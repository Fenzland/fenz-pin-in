# Rime schema
# encoding: utf-8

schema:
  schema_id: fongz_double_pinim
  name: 楓梓雙拼
  version: "0.1"
  author:
    - 楓梓 <uukoo@163.com>
  description: |
    基於 楓梓拼音 的一個雙拼方案。

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - derive/^([jqxy])u$/$1v/
    - derive/^([aoe])([ioun])$/$1$1$2/
    - derive/^([yw])a$/$1w/
    - derive/^([yw])ang$/$1d/
    - derive/^yao$/Yc/
    - derive/^yan$/Ym/
    - derive/^ye$/Yx/
    - derive/^wan$/Wr/
    - derive/^wai$/Wy/
    - xform/^([aoe])(ng)?$/$1$1$2/
    - xform/iou$/Q/
    - xform/[iu]a$/W/
    - xform/[uv]wn$/R/
    - xform/vw$/T/
    - xform/ing$|uai$/Y/
    - xform/^sh/U/
    - xform/^ch/I/
    - xform/^zh/V/
    - xform/uo$/O/
    - xform/uen|vin$/P/
    - xform/i?ong$/S/
    - xform/[iu]ang$/D/
    - xform/(.)en$/$1F/
    - xform/(.)eng$/$1G/
    - xform/(.)ang$/$1H/
    - xform/iwn$/M/
    - xform/(.)wn$/$1J/
    - xform/iao$/C/
    - xform/(.)ao$/$1K/
    - xform/(.)ai$/$1L/
    - xform/(.)wi$/$1Z/
    - xform/iw$/X/
    - xform/uwi$/V/
    - xform/(.)ou$/$1B/
    - xform/in$/N/
    # - xlit/QWRTYUIOPSDFGHMJCKLZXVBN/qwrtyuiopsdfghmjcklzxvbn/
    #- abbrev/^(.).+$/$1/

